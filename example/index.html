<!doctype html>
<html lang="en" ng-app="exampleApp">
<head>
  <meta charset="UTF-8">
  <title>angular-highlightjs examples</title>

  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/animatecss/0.1/animate.min.css">
  <link rel="stylesheet" href="../bower_components/highlightjs/styles/github.css">
  <link rel="stylesheet/less" type="text/css" href="styles.less" />

  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js"></script>
  <script src="../bower_components/highlightjs/highlight.pack.js"></script>

  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../angular-highlightjs.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/controllers.js"></script>
</head>
<body ng-controller="ExampleCtrl">
  <div class="source-overlay" ng-show="source"></div>
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <a href="https://github.com/pc035860/angular-highlightjs" class="brand">angular-highlightjs example</a>
        <ul class="nav">
          <li ng-repeat="link in linkList" ng-class="{'active': path == link}">
            <a ng-href="#{{ link }}">{{ link.substr(1) }}</a>
          </li>
        </ul>
        <button class="btn btn-primary show-source" ng-click="toggleSource()" ng-show="!source">show source</button>
        <button class="btn btn-primary show-source" ng-click="toggleSource()" ng-show="source">hide source</button>
      </div>
    </div>
    <div class="container source-stage" ng-show="source">
      <div hljs source="source"></div>
    </div>
    <div ng-view></div>
  </div>

</body>
</html>
